<html>
    <head>
        <title>Registro de pacientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="Container">
            <div class="ContainerRegistro">
                <h1>Registro de pacientes </h1><br><br>
                <form method="POST" name="RegistroPaciente" action="guardarPaciente">
                    <table border="2">
                        <tr>
                            <td>Nombre: </td>
                            <td><input type="text" name="nombre" size="30"></td>
                        </tr>
                        <tr>
                            <td>Apellido paterno:</td>
                            <td><input type="text" name="appat" size="30"></td>
                        </tr>
                        <tr>
                            <td>Apellido materno:</td>
                            <td><input type="text" name="apmat" size="30"></td>
                        </tr>
                        <tr>
                            <td>Peso:</td>
                            <td><input type="text" name="peso" size="30"></td>
                            
                        </tr>
                        <tr>
                            <td>Altura:</td>
                            <td><input type="text" name="estatura" size="30"></td>
                        </tr>
                        <tr>
                            <td>Padecimiento:</td>
                            <td>
                                <select name="pad">
                                    <option value="1">S/P</option>
                                    <option value="2">obesidad</option>
                                    <option value="3">diabetes</option>
                                    <option value="4">hipertension</option>
                                    <option value="5">cancer </option>
                                    <option value="6">epilepsia</option>
                                    <option value="7">ceguera/sordera</option>
                                    <option value="8">alergia</option>
                                    <option value="9">insuf. renal</option>
                                    <option value="10">vih</option>
                                    <option value="11">otro</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                        <td>Tipo de Sangre:</td>
                            <td>
                                <select name="tipoSangre">
                                    <option value="1">0-</option>
                                    <option value="2">0+</option>
                                    <option value="3">A-</option>
                                    <option value="4">A+</option>
                                    <option value="5">B-</option>
                                    <option value="6">B+</option>
                                    <option value="7">AB+</option>
                                    <option value="8">AB-</option>                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Usuario: </td>
                            <td><input type="text" name="usuario" size="30"></td>
                        </tr>
                        <tr>
                            <td>Contrase√±a: </td>
                            <td><input type="password" name="contrasena" size="30"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit"
                                                   value="Registar Paciente"></td>
                        </tr>
                    </table>
                    
                </form>
            </div>
        </div>
    </body>
</html>
